I:
    titulo: I - Mosaico de humedales del valle aluvial del río Uruguay
    descripcion: Mosaico de humedales. La unidad de paisaje es coincidente con el Complejo Costas e Islas del Río Uruguay (Matteucci 2012) y está conformada por depósitos fluviales, sometidos en la actualidad a la dinámica del río Uruguay. Todos los ambientes contenidos en esta unidad corresponden a humedales, que conforman  un mosaico de bosques, praderas de herbáceas y  lagunas de aguas abiertas y vegetadas. El paisaje esta sometido a  los pulsos de crecidas del río Uruguay, vinculados a las precipitaciones en la alta cuenca y suelen ser irregulares a lo largo del año. No obstante, se observa un aumento de caudales de invierno a octubre, con bajantes en el período estival, aunque las crecidas pueden ocurrir prácticamente en cualquier mes del año. En cuanto a  la geomorfología,  el paisaje está conformado por depósitos fluviales costeros e islas de cauce, resultado de los  patrones de depósito y erosión de los pulsos de inundación-bajante del río Uruguay.
    contexto: La Unidad de paisaje corresponde a la Subregión 5c Malezales, tembladerales y arroyos litoraleños, de la Región 5, Humedales del Corredor Fluvial Chaco-Mesopotámico (Nivel I). El Nivel II del Inventario aún no está definido.

II:
    titulo: II - Mosaico de humedales y ambientes terrestres de los tributarios entrerrianos del río Uruguay
    descripcion: La unidad de paisaje corresponde a un mosaico de humedales y ambientes terrestres. Se encuentra asociada a los arroyos permanentes que circulan en sentido oeste-este tributarios al Río Uruguay y de norte a sur son: Curro, La China, del Molino y Arroyo Urquiza. La unidad de paisaje se extiende desde la Unidad de Paisaje “Mosaico de humedales del valle aluvial del río Uruguay (UPH I),  hacia el oeste penetrando dentro de la Unidad de Paisaje “Matriz terrestre con humedales de las terrazas altas entrerrianas” (UPH III). En este paisaje se distinguen bosques ribereños que bosdean los cauces de los arroyos mencionados y sus tributarios menores, cañadas y bajos con vegetación herbácea y leñosa  que conforman mosaicos con tierras intervenidas y sumamente disturbadas por las actividades humanas. Se trata de valles fluviales con aluviones antiguos y recientes provenientes de las tierras altas. Las laderas de valle corresponden a planos con pendientes moderadas y pie de loma, con encharcamientos temporarios y con poca susceptibilidad a la erosión. La unidad responde inmediatamente a las crecidas del río Uruguay y está asociada a los pulsos de crecientes de los arroyos por las lluvias locales.
    contexto: La Unidad de paisaje corresponde a la Subregión 5c Malezales, tembladerales y arroyos litoraleños, de la Región 5, Humedales del Corredor Fluvial Chaco-Mesopotámico (Nivel I). El Nivel II del Inventario aún no está definido.

III:
    titulo: III - Matriz terrestre con humedales de las terrazas altas entrerrianas
    descripcion: El paisaje está conformado por una matriz terrestre sujeta a  actividades agrícolas de secano y riego (incluyendo arroceras), incluye gran parte del casco urbano y se observan también algunos pastizales y arbustales remanentes. Los humedales naturales constituyen parches en la matriz terrestre conformados por cañadas y planos de escasa pendiente vinculados a áreas de captación de los arroyos de la unidad de paisaje “Mosaico de humedales y ambientes terrestres de los tributarios entrerrianos del río Uruguay” (UPH II). La vegetación de los humedales se caracteriza por la dominancia de herbáceas y en algunos casos remanentes de bosque ribereño. El balance hídrico está determinado por el aporte de precipitaciones locales, procesos de evapotranspiración y flujos superficiales lentos, apenas encausados o laminares, hacia los cursos de agua asociados a la UPH II. Los suelos en general presentan buen drenaje.
    contexto: La Unidad de paisaje corresponde a la Subregión 5c Malezales, tembladerales y arroyos litoraleños, de la Región 5, Humedales del Corredor Fluvial Chaco-Mesopotámico (Nivel I). El Nivel II del Inventario aún no está definido.
