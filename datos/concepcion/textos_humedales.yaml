I2b:
    Albardones_y_derrames_con_bosques:
        titulo: Albardones y derrames con bosque
        descripcion: "Bosque pluriespecifico sobre posiciones topográficas altas: albardones y derrames asociados al río Paraná. Se destacan sauce (<em>Salix humboldtiana</em>), aliso de río (<em>Tessaria integrifolia</em>), timbó blanco (<em>Albizia inundata</em>), timbó colorado (<em>Enterolobium contortisiliquum</em>), ceibo (<em>Erythrina crista-galli</em>), curupí (<em>Sapium haematospermum</em>), laurel (<em>Ocotea acutifolia</em>), espinillo (<em>Acacia caven</em>), canelón (<em>Myrsine laetevirens</em>) y sangre de drago (<em>Croton urucurana</em>). Dentro de este tipo de bosque se observan parches de bosque monoespecífico de sauce."
    Media_lomas_y_bajos_con_mosaico_de_herbaceas:
        titulo: Media lomas y bajos con mosaico de herbáceas
        descripcion: "En las posiciones topográficas intermedias entre los albardones y los bajos, se emplazan pajonales de paja de techar (<em>Coleataenia prionitis</em>), arbustales de rama negra (<em>Sesbania punicea</em>), chilca (<em>Baccharis salicifolia</em>), varillales de duraznillo blanco (<em>Solanum glaucophyllum</em>) y praderas herbáceas con diversas especies dominantes como: carrizo (<em>Hymenachne pernambucense</em>), <em>Hymenachne amplexicaulis</em> y diversas especies de catay (género <em>Polygonum</em>)."
    Lagunas_de_bajos:
        titulo: Lagunas de bajos
        descripcion: "Las posiciones topográficas más bajas presentan lagunas no vegetadas y lagunas vegetadas o bañados. La presencia de vegetación y las condiciones físico-químicas del agua dependen de la conectividad de las lagunas con cursos de agua y del estado hídrico-climático de la planicie de inundación. En las lagunas vegetadas, algunas especies son canutillo (<em>Louisiella elephantipes</em>), <em>Echinochloa polystachya</em>, <em>Paspalum repens</em>, verdolaga (<em>Ludwigia spp.</em>), catay (<em>Polygonum spp.</em>), camalote (<em>Pontederia azurea</em>, <em>Pontederia crassipes</em>), repollito del agua (<em>Pistia stratiotes</em>) y helecho del agua (<em>Salvinia spp.</em>). También hay lagunas con irupé (<em>Victoria cruziana</em>)."
    Espiras_con_bosques:
        titulo: Espiras con bosques
        descripcion: Las espiras son posiciones relativamente altas, de forma alargada, que en esta unidad tienen baja representación espacial y presentan bosques bajos de curupí (<em>Sapium haematospermum</em>) y timbó blanco (<em>Albizia inundata</em>). Ciertos relictos de espiras antiguas presentan bosques abiertos con sauce (<em>Salix humboldtiana</em>) o aliso (<em>Tessaria integrifolia</em>).
    Espiras_con_mosaico_de_herbaceas:
        titulo: Espiras con mosaicos de herbáceas
        descripcion: Las espiras más antiguas están por lo general, altamente erosionadas y rebajadas en altura. En esta unidad tienen baja representación espacial. La fisonomía característica son  pajonales de <em>Coleataenia prionitis</em> al punto que las improntas de las espiras pueden reconocerse por la alineación de los individuos de esta especie. En algunos sectores el relieve positivo de las espiras ha desaparecido y la fisonomía de la vegetación es similar a la de las áreas bajas contiguas.
    Lagunas_asociadas_a_espiras:
        titulo: Lagunas asociadas a espiras
        descripcion: "Son lagunas someras, de forma alargada, frecuentemente vegetadas con especies como: canutillo (<em>Louisiella elephantipes</em>), <em>Echinochloa polystachya</em>, <em>Paspalum repens</em>, verdolaga (<em>Ludwigia spp.</em>), catay (<em>Polygonum spp.</em>), camalote (Pontederia azurea, Pontederia crassipes), repollito de agua (Pistia stratiotes), helecho del agua (<em>Salvinia spp.</em>), <em>Limnobium laevigatum</em>, <em>Pistia stratiotes</em>, helecho de agua (<em>Salvinia spp.</em>), entre otras. En esta unidad tienen baja representación espacial."

I4:
