        descripcion: "Bosque pluriespecifico sobre posiciones topográficas altas: albardones y derrames asociados al río Paraná. Los bosques no superan los 10 m de altura. En su composición predomina el curupí (<em>Sapium haematospermum</em>) y el timbó blanco (<em>Albizia inundata</em>)."
    Media_lomas_y_bajos_con_mosaico_de_herbaceas:
        titulo: Media lomas y bajos con mosaico de herbáceas
        descripcion: En las posiciones topográficas intermedias entre los albardones y los bajos, ocurren praderas de graminiformes altas o pajonales (de hasta 3 m) de paja de techar (<em>Coleataenia prionitis</em>) cuyos individuos llegan ocasionalmente a extenderse hasta el borde de las lagunas. Es frecuente la presencia de arbustos que, como <em>Sesbania virgata</em> o <em>Solanum glaucophyllum</em>, son comunes en ambientes inundables, aunque en esta zona se presentan en forma dispersa. Las fisonomías anteriores presentan, además, herbáceas de distinta altura. La vegetación del borde de las lagunas está constituida por praderas de gramíneas con otras herbáceas bajas.
    Lagunas_de_bajos:
