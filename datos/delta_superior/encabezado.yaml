etiqueta: Delta Superior
titulo: Humedales del Delta Superior - Sitio Ramsar (Entre Ríos, Argentina)
descripcion: |
    ¿Qué información podemos obtener de los humedales del Delta Superior con datos satelitales? Esta herramienta permite explorar el comportamiento medio de áreas representativas de distintos tipos de humedal del Delta Superior (Sitio Ramsar Delta del Paraná). Al seleccionar la Unidad de paisaje de humedales (actualmente disponibles I4 o I2b), el tipo de humedal, las características del sistema satelital y el rango de fechas de las escenas satelitales, se obtienen gráficos resumen. Los datos satelitales disponibles para la consulta corresponden a los sistemas de microondas activas (SAR) SAOCOM, Sentinel-1 y ALOS/PALSAR-1 y del óptico Sentinel-2. Los gráficos se realizan en dos opciones: boxplots (SAR) o firmas espectrales (óptico) que muestran la variabilidad espacio-temporal; y series temporales en las que se grafica el valor medio a lo largo del tiempo.
