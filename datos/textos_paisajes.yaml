I2b:
    titulo: I2b - Humedales de albardones y derrames del Paraná en Diamante - San Lorenzo
    descripcion: Mosaico de humedales. La subunidad de paisaje está separada del cauce principal del río por albardones. Se caracteriza por un gran número de lagunas someras de forma redondeada y elíptica, y también bajos extendidos disectados por canales menores adventicios. La cubierta vegetal, muy densa y diversa, sigue los gradientes topográficos locales. En los albardones hay bosques pluriespecificos (hasta 10 m de altura), hacia la media loma se encuentran arbustales, pastizales y pajonales (de hasta 2.5 m) y en los bajos se desarrolla una gran diversidad de lagunas de aguas abiertas y vegetadas con praderas y macizos de plantas hidrófitas. La dinámica ecológica está condicionada por los pulsos hidro-sedimentarios del río Paraná. El régimen hidrológico del río es irregular, las inundaciones pueden ocurrir entre una y tres veces al año y durar entre dos semanas y tres meses. Durante los eventos El Niño se producen inundaciones particularmente intensas y prolongadas.
    contexto: La subunidad de paisaje I.2b “Humedales de albardones y derrames del Paraná en Diamante - San Lorenzo” es parte de la unidad de paisaje de humedales “Humedales de albardones y derrames del Paraná” (Nivel III). Integra el sistema de paisaje “Humedales del río Paraná con Grandes Lagunas”  (Nivel II), la subregión 5a “Ríos, esteros, bañados y lagunas del río Paraná” y de la región 5 “Humedales del corredor fluvial Chaco-Mesopotámico”.

I4:
    titulo: I4 - Humedales de los derrames y espiras de antiguos cauces del Paraná hacia Victoria
    descripcion: Mosaico de humedales. El paisaje está formado por la superposición de dos patrones. El primero corresponde a una llanura aluvial antigua caracterizada por la presencia de numerosas lagunas de diversas formas (redondeadas, elípticas) y tipos (vegetadas, no vegetadas, turbias y de aguas claras),  rodeadas por áreas bajas con inundación semipermanente. El segundo se origina por la actividad de los numerosos cauces distributarios del río Paraná, que forman un intrincado patrón de espiras de meandro (con alternancia de altos y bajos), así como albardones altos en algunos tramos de su curso. Los bosques son escasos, emplazados de manera lineal, y acompañan los cauces o en algunas espiras de meandro jóvenes. Hacia la media loma y los bajos predomina vegetación herbácea densa (pajonales y pastizales) y arbustiva, junto a  praderas de hidrófitas en los bajos. Las espiras más antiguas se observan desgastadas, y suelen ser frecuentes los pajonales de paja de techar. La dinámica ecológica está condicionada por los pulsos hidro-sedimentarios del río Paraná. El régimen hidrológico del río es irregular, las inundaciones pueden ocurrir entre una y tres veces al año y durar entre dos semanas y tres meses. Durante los eventos El Niño se producen inundaciones particularmente intensas y prolongadas.
    contexto: La unidad de paisaje I.4 "Humedales de los derrames y espiras de antiguos cauces del Paraná hacia Victoria" (Nivel III" integra el sistema de paisaje "Humedales del río Paraná con grandes lagunas" (Nivel II). Es parte de la subregión 5a "Ríos, esteros, bañados y lagunas del río Paraná" y de la región 5 "Humedales del corredor fluvial Chaco-Mesopotámico".


